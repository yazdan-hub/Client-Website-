<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6a5d56;
            --primary-light: #FFB88C;
            --primary-dark: #E67A35;
            --secondary: #6C757D;
            --secondary-light: #ADB5BD;
            --secondary-dark: #495057;
            --accent: #FF6B6B;
            --light: #F8F9FA;
            --dark: #343A40;
            --gray-light: #E9ECEF;
            --gray-medium: #CED4DA;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://images.unsplash.com/photo-1497366754035-f200968a6e72?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2069&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #app-container {
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .login-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .static-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 25px;
            text-align: center;
            color: white;
        }

        .static-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .login-box {
            padding: 30px;
        }

        h2 {
            margin-bottom: 25px;
            font-weight: 600;
            color: var(--dark);
            text-align: center;
            font-size: 1.8rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
            transition: all 0.3s;
            z-index: 2;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid var(--gray-medium);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: var(--light);
            color: var(--dark);
            position: relative;
            z-index: 1;
        }

        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(106, 93, 86, 0.2);
            background: white;
        }

        .input-group input:focus+i {
            color: var(--primary);
        }

        .input-label {
            position: absolute;
            left: 45px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-light);
            font-size: 16px;
            transition: all 0.3s;
            pointer-events: none;
            z-index: 2;
            background: var(--light);
            padding: 0 5px;
        }

        .input-group input:focus+i+.input-label,
        .input-group input:not(:placeholder-shown)+i+.input-label {
            top: 0;
            font-size: 12px;
            color: var(--primary);
            background: white;
        }

        .input-group input::placeholder {
            color: transparent;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input {
            margin-right: 8px;
            accent-color: var(--primary);
        }

        .remember-me label {
            color: var(--secondary);
            font-size: 14px;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 93, 86, 0.3);
        }

        .create-account-button {
            width: 100%;
            padding: 15px;
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            font-weight: 600;
        }

        .create-account-button:hover {
            background: rgba(106, 93, 86, 0.1);
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .error {
            background-color: rgba(255, 107, 107, 0.1);
            color: var(--accent);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .success {
            background-color: rgba(106, 93, 86, 0.1);
            color: var(--primary-dark);
            border: 1px solid rgba(106, 93, 86, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-content {
                margin: 15px;
            }

            .login-box {
                padding: 20px;
            }

            .static-header {
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div id="app-container">
        <!-- Login/Signup Screen -->
        <div id="login-screen" class="screen active">
            <div class="login-content">
                <div class="static-header">
                    <h1>Welcome Back</h1>
                </div>

                <div class="login-box">
                    <h2 id="form-title">Login</h2>

                    <div id="message" class="message"></div>

                    <form id="auth-form">
                        <div class="input-group">
                            <input type="text" id="username" placeholder=" " required>
                            <i class="fas fa-user"></i>
                            <label class="input-label">Username/E-Mail *</label>
                        </div>

                        <div class="input-group">
                            <input type="password" id="password" placeholder=" " required>
                            <i class="fas fa-lock"></i>
                            <label class="input-label">Password *</label>
                        </div>

                        <div class="input-group" id="confirm-password-group" style="display: none;">
                            <input type="password" id="confirm-password" placeholder=" ">
                            <i class="fas fa-lock"></i>
                            <label class="input-label">Confirm Password *</label>
                        </div>

                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">REMEMBER ME</label>
                        </div>

                        <button type="submit" class="login-button" id="submit-btn">Login</button>
                    </form>

                    <button class="create-account-button" id="switch-auth-btn">Create an account</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // DOM Elements
            const loginScreen = document.getElementById('login-screen');
            const formTitle = document.getElementById('form-title');
            const authForm = document.getElementById('auth-form');
            const confirmPasswordGroup = document.getElementById('confirm-password-group');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const switchAuthBtn = document.getElementById('switch-auth-btn');
            const submitBtn = document.getElementById('submit-btn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const messageDiv = document.getElementById('message');

            let isLoginMode = true;

            // Switch between login and signup modes
            switchAuthBtn.addEventListener('click', function () {
                isLoginMode = !isLoginMode;

                if (isLoginMode) {
                    formTitle.textContent = 'Login';
                    submitBtn.textContent = 'Login';
                    switchAuthBtn.textContent = 'Create an account';
                    confirmPasswordGroup.style.display = 'none';
                    confirmPasswordInput.removeAttribute('required');

                    // Clear fields when switching back to login
                    usernameInput.value = '';
                    passwordInput.value = '';

                    // Reset floating labels
                    usernameInput.dispatchEvent(new Event('input'));
                    passwordInput.dispatchEvent(new Event('input'));
                } else {
                    formTitle.textContent = 'Create Account';
                    submitBtn.textContent = 'Sign Up';
                    switchAuthBtn.textContent = 'Already have an account?';
                    confirmPasswordGroup.style.display = 'block';
                    confirmPasswordInput.setAttribute('required', '');

                    // Clear all fields when switching to signup
                    usernameInput.value = '';
                    passwordInput.value = '';
                    confirmPasswordInput.value = '';

                    // Reset floating labels
                    usernameInput.dispatchEvent(new Event('input'));
                    passwordInput.dispatchEvent(new Event('input'));
                    confirmPasswordInput.dispatchEvent(new Event('input'));
                }

                // Clear messages
                hideMessage();
            });

            // Form submission
            authForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // Validate inputs
                if (!username) {
                    showMessage('Please enter a username or email', 'error');
                    return;
                }

                if (!password) {
                    showMessage('Please enter a password', 'error');
                    return;
                }

                if (!isLoginMode && password !== confirmPassword) {
                    showMessage('Passwords do not match', 'error');
                    return;
                }

                // For login mode, check credentials
                if (isLoginMode) {
                    if (username === 'Admin' && password === 'Admin121') {
                        // Successful login
                        showMessage('Logging in...', 'success');

                        setTimeout(function () {
                            // REDIRECT TO DASHBOARD.HTML
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        // Invalid credentials
                        showMessage('Invalid username or password', 'error');
                    }
                } else {
                    // Simulate signup process
                    showMessage('Creating account...', 'success');

                    setTimeout(function () {
                        // Switch to login mode after successful signup
                        isLoginMode = true;
                        formTitle.textContent = 'Login';
                        submitBtn.textContent = 'Login';
                        switchAuthBtn.textContent = 'Create an account';
                        confirmPasswordGroup.style.display = 'none';
                        confirmPasswordInput.removeAttribute('required');
                        showMessage('Account created successfully! Please login.', 'success');

                        // Clear fields after signup
                        usernameInput.value = '';
                        passwordInput.value = '';

                        // Reset floating labels
                        usernameInput.dispatchEvent(new Event('input'));
                        passwordInput.dispatchEvent(new Event('input'));
                    }, 1000);
                }
            });

            // Helper functions for messages
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = 'message ' + type;
                messageDiv.style.display = 'block';
            }

            function hideMessage() {
                messageDiv.style.display = 'none';
            }

            // Check if user is remembered
            function checkRememberedUser() {
                const rememberedUser = localStorage.getItem('rememberedUser');
                if (rememberedUser) {
                    usernameInput.value = rememberedUser;
                    document.getElementById('remember').checked = true;
                    usernameInput.dispatchEvent(new Event('input'));
                }
            }

            // Initialize
            checkRememberedUser();
        });
    </script>
</body>

</html>
